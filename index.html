	<body>
		<div id="form">
		<h1> Hello!</h1>
		<form method ="POST">
        <fieldset name="Info">
			<legend>Sign Up For Weather Updates!</legend>	
				<!--3 types of fields: email,tel,date-->
				<p>
					<label>Email Address: <input type="email" name="email_field"></label>
				</p>
				<p>
					<label>Phone Number: <input type="tel" name="phone_field"></label>
				</p>
				<p>
					<label>Date of Birth: <input type="date" id="birthday" name="birthday" required></label>
				</p>
				<!--Hidden field-->
				<p>
					<input type="hidden" name="hidden_field">
				</p>
        </fieldset>
			<!--Submit Button -->
		    <input type ="submit" value="Submit">
		</form>
		<!--Footer-->
		<footer>
			<p>Created by Daisy Tellez</p>
		</footer>
		</div>
	</body>
